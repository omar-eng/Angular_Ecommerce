<form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="mt-4">
    <div class="mb-3">
      <label for="email" class="form-label">Email address:</label>
      <input type="email" id="email" formControlName="email" class="form-control" />
      <div *ngIf="registerForm.get('email')?.hasError('required')" class="text-danger">Email is required.</div>
      <div *ngIf="registerForm.get('email')?.hasError('email')" class="text-danger">Invalid email format.</div>
    </div>
  
    <div class="mb-3">
      <label for="name" class="form-label">Name:</label>
      <input type="text" id="name" formControlName="name" class="form-control" />
      <div *ngIf="registerForm.get('name')?.hasError('required')" class="text-danger">Name is required.</div>
    </div>
  
    <div class="mb-3">
      <label for="username" class="form-label">Username:</label>
      <input type="text" id="username" formControlName="username" class="form-control" />
      <div *ngIf="registerForm.get('username')?.hasError('required')" class="text-danger">Username is required.</div>
      <div *ngIf="registerForm.get('username')?.hasError('pattern')" class="text-danger">Username should not contain spaces.</div>
    </div>
  
    <div class="mb-3">
      <label for="password" class="form-label">Password:</label>
      <input type="password" id="password" formControlName="password" class="form-control" />
      <div *ngIf="registerForm.get('password')?.hasError('required')" class="text-danger">Password is required.</div>
      <div *ngIf="registerForm.get('password')?.hasError('minlength')" class="text-danger">Password must be at least 8 characters.</div>
      <div *ngIf="registerForm.get('password')?.hasError('pattern')" class="text-danger">Invalid password format.</div>
    </div>
  
    <div class="mb-3">
      <label for="confirmPassword" class="form-label">Confirm Password:</label>
      <input type="password" id="confirmPassword" formControlName="confirmPassword" class="form-control" />
      <div *ngIf="registerForm.get('confirmPassword')?.hasError('required')" class="text-danger">Confirm Password is required.</div>
      <div *ngIf="registerForm.hasError('passwordMismatch')" class="text-danger">Passwords do not match.</div>
    </div>
  
    <button type="submit" class="btn btn-primary">Register</button>
  </form>
